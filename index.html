<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js" defer></script>
    <title>Piano</title>

</head>
<body>
    <div class="piano">
        <div data-note="C4" class="key white"><span class="note-label">Do</span></div>
        <div data-note="Db4" class="key black"><span class="note-label">Do♯</span></div>
        <div data-note="D4" class="key white"><span class="note-label">Re</span></div>
        <div data-note="Eb4" class="key black"><span class="note-label">Re♯</span></div>
        <div data-note="E4" class="key white"><span class="note-label">Mi</span></div>
        <div data-note="F4" class="key white"><span class="note-label">Fa</span></div>
        <div data-note="Gb4" class="key black"><span class="note-label">Fa♯</span></div>
        <div data-note="G4" class="key white"><span class="note-label">Sol</span></div>
        <div data-note="Ab4" class="key black"><span class="note-label">Sol♯</span></div>
        <div data-note="A4" class="key white"><span class="note-label">La</span></div>
        <div data-note="Bb4" class="key black"><span class="note-label">Si♭</span></div>
        <div data-note="B4" class="key white"><span class="note-label">Si</span></div>
    </div>

    <div class="piano-higher">
        <div data-note="C5" class="key higher"><span class="note-label">Do (5)</span></div>
        <div data-note="D5" class="key higher"><span class="note-label">Re (5)</span></div>
        <div data-note="E5" class="key higher"><span class="note-label">Mi (5)</span></div>
        <div data-note="F5" class="key higher"><span class="note-label">Fa (5)</span></div>
        <div data-note="G5" class="key higher"><span class="note-label">Sol (5)</span></div>
    </div>

    <div id="song-notification" class="notification hidden">
    <img id="song-icon" src="" alt="Icono" class="song-icon">
    
    <div class="song-title">¡Melodía Correcta!</div>
    <div id="song-name" class="song-name">Song Name</div>
</div>
</div>
</body>

</html>
