<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js" defer></script>
    <title>Piano</title>

</head>
<body>
    <div class="piano">
        <div data-note="C4" class="key white"><span class="note-label">Do (Z)</span></div>
        <div data-note="Db4" class="key black"><span class="note-label">Do♯ (S)</span></div>
        <div data-note="D4" class="key white"><span class="note-label">Re (X)</span></div>
        <div data-note="Eb4" class="key black"><span class="note-label">Re♯ (D)</span></div>
        <div data-note="E4" class="key white"><span class="note-label">Mi (C)</span></div>
        <div data-note="F4" class="key white"><span class="note-label">Fa (V)</span></div>
        <div data-note="Gb4" class="key black"><span class="note-label">Fa♯ (G)</span></div>
        <div data-note="G4" class="key white"><span class="note-label">Sol (B)</span></div>
        <div data-note="Ab4" class="key black"><span class="note-label">Sol♯ (H)</span></div>
        <div data-note="A4" class="key white"><span class="note-label">La (N)</span></div>
        <div data-note="Bb4" class="key black"><span class="note-label">Si♭ (J)</span></div>
        <div data-note="B4" class="key white"><span class="note-label">Si (M)</span></div>
    </div>

    <div class="piano-higher">
        <div data-note="C5" class="key higher"><span class="note-label">Do5 (Q)</span></div>
        <div data-note="D5" class="key higher"><span class="note-label">Re5 (W)</span></div>
        <div data-note="E5" class="key higher"><span class="note-label">Mi5 (E)</span></div>
        <div data-note="F5" class="key higher"><span class="note-label">Fa5 (R)</span></div>
        <div data-note="G5" class="key higher"><span class="note-label">Sol5 (T)</span></div>
    </div>

    <div id="song-notification" class="notification hidden">
    <img id="song-icon" src="" alt="Icono" class="song-icon">
    
    <div class="song-title">¡Melodía Correcta!</div>
    <div id="song-name" class="song-name">Song Name</div>
</div>
</div>
</body>
</html>
